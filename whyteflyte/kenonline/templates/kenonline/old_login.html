<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anononymous"></script>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'kenonline/css/site.css' %}">
    <title>Login</title>

</head>
<body style="text-align: center;">
<h1 style="color: #b34444;">Login</h1>
<div class="z-n1 background position-absolute top-50 start-50 translate-middle">
<div class="container" style="background: #b4b439;">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none" href="#"/>
            {% load static %}
            <img src="{% static 'kenonline/images/logo2.png' %}" class="bi me-2" width="60" height="60">
            <span class="fs-4" style="font-style: italic; color: #dc4444;">Online</span>
        </a>
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link nav-text" href="{% url 'home' %}" aria-current="page">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link nav-text" href="{% url 'my_login' %}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link nav-text" href="{% url 'register' %}">Register</a>
            </li>
        </ul>
            <div class="form-inline my-2 my-lg-0">
                <a href="{% url 'my_cart' %}">
                    <img src="{% static 'kenonline/images/burlap_sack.png' %}" id="cart_icon"> <p id="cart-total">0</p>
                </a>
            </div>
    </header>
</div>
<form method="POST" autocomplete="off" style="background: #b34444;">
    {% csrf_token %}


{% for field in loginform %}
    <div class="fieldWrapper mb-3">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
    </div>
{% endfor %}
    <input type="submit" value="Login" style="padding-bottom: 4px;"/>

</form>
</div>
</body>
</html>
